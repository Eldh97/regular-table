<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <script src="../node_modules/@finos/perspective/dist/umd/perspective.js"></script>
    <script src="../dist/umd/regular-table.js"></script>
    <link rel='stylesheet' href="../dist/css/material.css">
</head>

<body>

    <regular-table></regular-table>

    <script>
        const URL = "../node_modules/superstore-arrow/superstore.arrow";
        const perspective = window.perspective;
        const template = document.createElement("template");

        function _tree_header_levels(path, is_open, is_leaf) {
            const tree_levels = path.map(() => '<span class="pd-tree-group"></span>');
            if (!is_leaf) {
                const group_icon = is_open ? "remove" : "add";
                const tree_button = `<span class="pd-row-header-icon">${group_icon}</span>`;
                tree_levels.push(tree_button);
            }

            return tree_levels.join("");
        }

        function tree_header(path, is_leaf, is_open) {
            const name = path.length === 0 ? "TOTAL" : path[path.length - 1];
            const header_classes = is_leaf ? "pd-group-name pd-group-leaf" : "pd-group-name";
            const tree_levels = _tree_header_levels(path, is_open, is_leaf);
            const header_text = name;
            template.innerHTML = `
                <span class="pd-tree-container">
                    ${tree_levels}
                    <span class="${header_classes}">${header_text}</span>
                </span>
            `.trim();
            return template.content.firstChild;
        }

        const datasource = async () => {
            const request = fetch(URL);
            const worker = perspective.worker();
            const response = await request;
            const buffer = await response.arrayBuffer();
            return worker.table(buffer);
        };

        class PerspectiveDataModel {
            _formatter(type) {
                const func = {
                    float: Intl.NumberFormat,
                    integer: Intl.NumberFormat,
                    datetime: Intl.DateTimeFormat,
                    date: Intl.DateTimeFormat,
                }[type];
                return new func("en-us");
            }

            _format(parts, val) {
                if (val === null) {
                    return "-";
                }
                const type = this._schema[parts[parts.length - 1]] || "string";
                return this._formatter(type).format(val);
            }

            async get_data(x0, y0, x1, y1) {
                let columns = {};
                if (x1 - x0 > 0 && y1 - y0 > 0) {
                    columns = await this.view.to_columns({
                        start_row: y0,
                        start_col: x0,
                        end_row: y1,
                        end_col: x1,
                        id: this._config.row_pivots.length > 0,
                    });
                }

                const data = [];
                const column_indices = [];
                for (const path of this._column_paths.slice(x0, x1)) {
                    const path_parts = path.split("|");
                    data.push(columns[path].map((x) => this._format(path_parts, x)));
                    column_indices.push(path_parts);
                }

                return {
                    __id_column: columns.__ID__,
                    __schema: this._schema,
                    num_rows: this._num_rows,
                    num_columns: this._column_paths.length,
                    row_indices: (columns.__ROW_PATH__ || []).map((x) => [tree_header(x, x.length === 3, true)]),
                    column_indices,
                    data,
                };
            }

            async set_view(table, view) {
                this.view = view;
                this.table_schema = await table.schema();
                this._config = await view.get_config();
                this._num_rows = await view.num_rows();
                this._schema = await view.schema();
                this._column_paths = await view.column_paths();
                this._column_paths = this._column_paths.filter((path) => {
                    return path !== "__ROW_PATH__" && path !== "__ID__";
                });
            }
        }

        window.addEventListener("DOMContentLoaded", async function () {
            const table = await datasource();
            const view = table.view({
                row_pivots: ["Region", "State", "City"],
                column_pivots: ["Category", "Sub-Category"],
                // columns: ["Sales", "Profit"],
            });

            const data_model = new PerspectiveDataModel();
            await data_model.set_view(table, view);

            const regular = document.getElementsByTagName("regular-table")[0];
            await regular.setDataModel(data_model.get_data.bind(data_model));
        });
    </script>

</body>

</html>
